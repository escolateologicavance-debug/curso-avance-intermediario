<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação 01 - Paracletologia</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #ffffff; color: #333; padding: 20px; line-height: 1.6; margin: 0; }
        .container { width: 100%; max-width: 1000px; margin: 0 auto; padding-bottom: 50px; }
        h2 { color: #003366; border-bottom: 2px solid #003366; padding-bottom: 10px; text-align: center; }
        .questao { margin-bottom: 25px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; }
        .pergunta { font-weight: bold; margin-bottom: 12px; display: block; font-size: 1.1em; }
        .opcoes label { display: block; margin-bottom: 10px; cursor: pointer; padding: 5px; border-radius: 4px; transition: 0.2s; }
        .opcoes label:hover { background: #eef6ff; }
        .resultado { display: none; padding: 25px; border-radius: 10px; text-align: center; margin-top: 30px; }
        .nota-vermelha { color: #b30000; background-color: #ffe6e6; border: 2px solid #b30000; }
        .nota-azul { color: #003366; background-color: #e6f2ff; border: 2px solid #003366; }
        .btn-acao { background-color: #003366; color: white; padding: 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1.2em; text-transform: uppercase; }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }
    </style>
</head>
<body>

<div class="container">
    <h2>Avaliação: Paracletologia</h2>
    <form id="quizForm">
        
        <div class="questao">
            <span class="pergunta">1. O termo Paráclito pode ser traduzido como:</span>
            <div class="opcoes">
                <label><input type="radio" name="q1" value="A"> A) Juiz Supremo.</label>
                <label><input type="radio" name="q1" value="B"> B) Consolador, ajudador ou advogado.</label>
                <label><input type="radio" name="q1" value="C"> C) Mensageiro angelical.</label>
            </div>
        </div>

        <button type="button" class="btn-acao" onclick="corrigir()">FINALIZAR AVALIAÇÃO</button>
    </form>

    <div id="resultadoBox" class="resultado">
        <h3 id="mensagemNota"></h3>
        <div id="areaInterativa"></div>
    </div>
</div>

<script>
    function corrigir() {
        const gabarito = {
            q1: 'B', q2: 'Sim', q3: 'F', q4: 'C', q5: 'V',
            q6: 'A', q7: 'Sim', q8: 'B', q9: 'Não', q10: 'V'
        };

        let nota = 0;
        const form = document.getElementById('quizForm');
        
        for (let i = 1; i <= 10; i++) {
            const resp = form.querySelector(`input[name="q${i}"]:checked`);
            if (resp && resp.value === gabarito[`q${i}`]) {
                nota++;
            }
        }

        const box = document.getElementById('resultadoBox');
        const area = document.getElementById('areaInterativa');
        box.style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);

        if (nota >= 7) {
            box.className = 'resultado nota-azul';
            document.getElementById('mensagemNota').innerText = "APROVADO! Nota: " + nota;
            area.innerHTML = `
                <p>Parabéns pela persistência! Sua dedicação o qualificou para a próxima etapa.</p>
                <button class="btn-acao" onclick="window.location.href='materia02.html'">AVANÇAR PARA MATÉRIA 02</button>
            `;
        } else {
            box.className = 'resultado nota-vermelha';
            document.getElementById('mensagemNota').innerText = "REPROVADO. Nota: " + nota;
            area.innerHTML = `
                <div style="text-align: left; padding: 15px; background: white; border-radius: 8px; color: black; border: 1px solid #b30000;">
                    <p style="text-align:center; font-weight:bold; color: #b30000;">SISTEMA BLOQUEADO</p>
                    <p>Média mínima 7.0 não atingida. Para liberar o reteste:</p>
                    <p>1. Taxa de R$ 20,00 via PIX:<br><b>escolateologicavance@gmail.com</b></p>
                    <a href="https://wa.me/5566984666186?text=Reteste Avaliação 01" target="_blank" 
                       style="background:#25d366; color:white; padding:12px; display:block; text-align:center; text-decoration:none; border-radius:5px; font-weight:bold;">
                       ENVIAR COMPROVANTE WHATSAPP
                    </a>
                    <hr>
                    <p>Digite o código recebido:</p>
                    <input type="text" id="codigoLibera" placeholder="Código">
                    <button type="button" onclick="desbloquear()" style="background:#003366; color:white; width:100%; padding:10px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">LIBERAR TESTE</button>
                </div>`;
        }
    }

    function desbloquear() {
        if (document.getElementById('codigoLibera').value.trim() === "AVANCE2025") {
            alert("Sucesso! Teste Liberado.");
            window.location.reload();
        } else {
            alert("Código inválido.");
        }
    }
</script>
</body>
</html>
